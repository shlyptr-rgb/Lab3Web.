<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dropdown dan Listbox</title>
</head>
<body>
    <h2>Form Dropdown dan Listbox</h2>

    <form action="#" method="post">
        <!-- Dropdown Menu -->
        <label for="jurusan">Pilih Jurusan:</label>
        <select name="jurusan" id="jurusan">
            <option value="informatika">Teknik Informatika</option>
            <option value="sipil">Teknik Sipil</option>
            <option value="mesin">Teknik Mesin</option>
            <option value="elektro">Teknik Elektro</option>
        </select>

        <br><br>

        <!-- Listbox dengan multiple selection -->
        <label for="hobi">Pilih Hobi Anda (bisa lebih dari satu):</label><br>
        <select name="hobi[]" id="hobi" size="5" multiple>
            <option value="membaca">Membaca</option>
            <option value="menulis">Menulis</option>
            <option value="olahraga">Olahraga</option>
            <option value="musik">Musik</option>
            <option value="memasak">Memasak</option>
        </select>

        <br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
